<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Site</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% bootstrap_messages %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            .header {
                top: 0px;
                width: 100%;
                height: auto;
                background-color: white;
                display: grid;
                justify-content: center;
                align-items: center;
                padding: 4%;
            }
            .content {
                right: 0px;
                width: 100%;
                height: auto;
                background-color: snow;
                padding: 2%;
                display: grid;
                justify-content: center;
                align-items: center;
                box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
            }
            .footer {
                bottom: 0px;
                width: 100%;
                height: auto;
                background-color: white;
                display: grid;
                justify-content: center;
                align-items: center;
                padding: 2%;
                box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
            }
            .my-form {
                display: grid;
                justify-content: center;
                align-items: center;
            }
            .my-input {
                width: 600px;
            }
            h1 {
                font-family: 'Raleway', sans-serif;
                position: flex;
                font-size: 120px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 15px;
                background-image: url('https://camo.githubusercontent.com/ba0cf97c096347a779d42e511c30e6e199f453fd884eda20182aa567a4b09bd5/68747470733a2f2f746477692e6f72672f61727469636c65732f323032302f30332f32332f2d2f6d656469612f544457492f544457492f424954572f414931372e6a7067');
                background-size: cover;
                -webkit-text-fill-color: transparent;
                -webkit-background-clip: text;
            }
            h2 {
                font-family: 'Raleway', sans-serif;
                font-size: 32px;
                font-weight: bold;
            }
            p {
                font-family: 'Raleway', sans-serif;
                font-size: 20px;
            }

        </style>
    </head>
</html>

<body>
    <div class="container-fluid" style="padding: 0px;">
        <div class="header">
            <h1 class="image-text">Your Survey</h1>
        </div>
    </div>

    <div class="container-fluid" style="padding: 0px;">
        <div class="content">
            <form class="my-form" action="" method="post">
                {% csrf_token %}
                {{form}}<br><br>
            <input class="my-input" type="submit">
        </div>
    </form>
    </div>

    <div class="container-fluid" style="padding: 0px;">
        <div class="footer">
            <p>Place for some info</p>
        </div>
    </div>
</body>
